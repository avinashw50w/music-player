
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Myousic</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Poppins', 'Inter', 'sans-serif'],
            },
            animation: {
              'fade-in-up': 'fadeInUp 0.6s ease-out forwards',
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            }
          }
        }
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Poppins', 'Inter', sans-serif;
        color: #f8fafc; /* slate-50 */
        overflow: hidden; /* App handles scrolling */
        margin: 0;
        background-color: #000000;
        background-image: radial-gradient(circle at 50% 0%, #1c1c1e 0%, #000000 75%);
        background-attachment: fixed;
        background-size: 3.5px 3.5px;
        background-position: 0 0, 1px 1px;
      }
      
      /* Global Background & Noise */
      .app-background {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: -2;
      }

      /* Custom Scrollbar for Webkit */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.1); 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(255, 255, 255, 0.2); 
      }
      
      /* Visualizer Animation */
      @keyframes equalizer {
        0% { height: 3px; }
        50% { height: 12px; }
        100% { height: 3px; }
      }
      .equalizer-bar {
        animation: equalizer 1s ease-in-out infinite;
      }
      .bar-1 { animation-delay: 0s; }
      .bar-2 { animation-delay: 0.2s; }
      .bar-3 { animation-delay: 0.4s; }

      /* Page Transitions & Skeletons */
      @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      
      .animate-fade-in-up {
        animation: fadeInUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        opacity: 0; /* Start hidden */
      }
      
      .delay-100 { animation-delay: 100ms; }
      .delay-200 { animation-delay: 200ms; }
      .delay-300 { animation-delay: 300ms; }

      /* Skeleton Shimmer */
      @keyframes shimmer {
        0% { background-position: -1000px 0; }
        100% { background-position: 1000px 0; }
      }
      .skeleton-bg {
        animation: shimmer 2s infinite linear;
        background: linear-gradient(to right, rgba(255,255,255,0.03) 8%, rgba(255,255,255,0.08) 18%, rgba(255,255,255,0.03) 33%);
        background-size: 1000px 100%;
      }
    </style>
  <link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div class="app-background"></div>
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
